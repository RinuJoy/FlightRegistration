<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#date").datepicker();
    });
  </script>-->
</head>
<body>
  <nav class='navbar navbar-inverse'>
    <div class='container-fluid'>

    </div>
  </nav>
  <div class="container">
    <div style="float:left; width: 50%">
      <div class="panel panel-default">
        <h3>Book a Appointment</h3>
        <div class="panel-body">
          <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <label for="name">Select Available Slot</label>
                <select [(ngModel)]="selectedAppointmentModelId" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let AppointmentModel of AppointmentModels" [value]="AppointmentModel.appointmentModelId"> {{AppointmentModel.appointmentDate}}</option>
                </select>
              </div>
            </div>

            <!--//<input type="text" id="date">-->

            <div class="row">
              <div style="margin-top:10px;" class="col-md-12">
                <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <nav class='navbar navbar-inverse'>
    <div class='container-fluid'>

    </div>
  </nav>
</body>
</html>
